{% extends 'base.html'%}

{% block body%}

<div class="container">
    <form method="POST">
        <br>
        {% csrf_token %}
        {% for fields in form %}
        <div class="form-row">
            <div class="col-8">
                <label for="{{ fields.partnumber }}input">Part Number</label>
                <input class="form-control" id="{{ fields.partnumber }}input" placeholder="{{ part.partnumber }}" type="text">
            </div>
            <div class="col-4">
                <label for="{{ fields.location }}input">Location</label>
                <input type="text" class="form-control" id="{{ fields.location }}input" placeholder="{{ part.location }}">
            </div>
        </div>

        <div class="form-group">
            <label for="{{ fields.description }}input">Description</label>
            <input type="text" class="form-control" id="{{ fields.description }}input" placeholder="{{ part.description }}">
        </div>

        <div class="form-row">
            <div class="col-8">
                <label for="{{ fields.supplier }}input">Supplier</label>
                <input class="form-control" id="{{ fields.supplier }}input" placeholder="{{ part.supplier }}" type="text">
            </div>
            <div class="col-4">
                <label for="{{ fields.stockonhand }}input">Stock on Hand</label>
                <input type="text" class="form-control" id="{{ fields.stockonhand }}input" placeholder="{{ part.stockonhand }}">
            </div>
        </div>
        {% endfor %}
