{% extends 'base.html'%}

{% load crispy_forms_tags %}

{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm">
            <br>
            <form method="POST">
                {% csrf_token %}
                {% crispy partForm %}
            </form>
            <br>
            <form method="POST">
                {% crispy commentForm %}
            </form>
        </div>
        <div class="col-sm">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Supplier</th>
            </tr>
            </thead>
            <tbody>
            {% for supplier in suppliers %}
            <tr data-href="{% url 'supplier_information' supplier.partsupplier.id %}">
                <td>{{ supplier }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        </div>
    </div>
</div>

<br>
<div class="row justify-content-between">

</div>
{% endblock %}
