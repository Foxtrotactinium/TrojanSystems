{% extends 'base.html'%}

{% load crispy_forms_tags %}

{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm">
            <form method="POST">
                <br>
                {% csrf_token %}
                {% crispy taskform %}
            </form>
        </div>
        <div class="col-sm">
            <br>
            <table class="table table-hover">
            <tbody>
            {% for activity in taskactivities %}
            <tr data-href="{% url 'activityinformation' activity.id %}">
                <td>{{ activity.activityid }}</td>
                <td>{{ activity.description }}</td>
            </tr>
            {% endfor %}
            </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
