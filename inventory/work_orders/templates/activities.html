{% extends "base.html" %}

{% block body %}
<br>
<div class="container-fluid">
      <a href="{% url 'addactivity' %}" class="btn btn-secondary btn-sm btn-pad" role="button">New Activity</a>
</div>

<br>
<table class="table table-hover">
    <thead>
    <tr>
        <th>Activity</th>
    </tr>
    </thead>

    <tbody>

    {% for activity in activities %}

    <tr data-href="{% url 'activityinformation' activity.id %}">
        <td>{{ activity.activityid }}</td>
        <td>{{ activity.partsrequired }}</td>
        <td>{{ activity.partsproduced }}</td>
    </tr>

    {% endfor %}

    </tbody>

</table>

{% endblock %}
