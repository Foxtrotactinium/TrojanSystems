{% extends 'base.html'%}

{% load crispy_forms_tags %}

{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm">
            <form method="POST">
                <br>
                {% csrf_token %}
                {% crispy taskform %}
                <div id='form-errors'>{{ form_errors }}</div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
